<!DOCTYPE html>

    <header class="header-wrap" id='top'>
    {% include navigation.html %}
    </header>

    <!-- head image -->

      <section>

      </div>
      </section>
    </div>
    {% endif %}

    <div id="content">

    {{ content }}
    </div>
    </div>

<!--     <div id="footer" class="footer"> -->
    {% include footer.html %}

    {% include scripts.html %}

  </body>
