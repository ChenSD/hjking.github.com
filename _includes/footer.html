<footer class="footer">
  <div class="container">
	<p class="pull-right">
        {% if page.next.url %}
            <a href="{{page.next.url}}" title="Next Post: {{page.next.title}}">&laquo; Next Blog Post</a>
        {% endif %}
        |  <a href="#">Back to top</a>  |
        {% if page.previous.url %}
            <a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">Previous Blog Post &raquo; </a>
        {% endif %}
    </p>        
	<p>
        Page last generated on {{ site.time | date: "%B %e, %Y" }} <br>
        If need be, <a href="https://github.com/{{ site.author.github }}/Feedback/issues/new" title="Leave feedback for {{ site.author.name  }}"  target="_blank" >leave me some feedback</a>.<br>	
        Powered by <a href="{{ site.links.jekyll }}" target="_blank">Jekyll</a>, <a href="{{ site.links.bootstrap }}" target="_blank">Bootstrap</a> and <a href="{{ site.links.github_pages }}" target="_blank">GitHub Pages</a>.
    </p>
	
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>	
  </div>
</footer>


<!-- Google Analytics -->
<script type="text/javascript">

  var _gaq = _gaq || [];
  var pluginUrl = '//www.google-analytics.com/plugins/ga/inpage_linkid.js';
  _gaq.push(['_require', 'inpage_linkid', pluginUrl]);
  _gaq.push(['_setAccount', '{{ site.analytics.google.tracking_id }}']);
  _gaq.push(['_setDomainName', '{{ site.analytics.google.domain }}']);
  _gaq.push(['_setAllowLinker', true]);
  
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
