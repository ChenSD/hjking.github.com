<footer class="footer">
  <div class="container">
    <p class="pull-right">
        {% if page.next.url %}
            <a href="{{page.next.url}}" title="Newer Post: {{page.next.title}}">&laquo; Newer Post</a>
        {% endif %}
        |  <a href="#"><i class="icon-chevron-sign-up"></i>Back to top</a>  |
        {% if page.previous.url %}
            <a href="{{page.previous.url}}" title="Older Post: {{page.previous.title}}">Older Post &raquo; </a>
        {% endif %}
    </p>        
    <p>
        <i class="icon-flag"></i> by HJKing 2013.<br>
        Page last generated on {{ site.time | date: "%B %e, %Y" }} <br>
        Powered by <a href="{{ site.links.jekyll }}" target="_blank">Jekyll</a>, <a href="{{ site.links.bootstrap }}" target="_blank">Twitter Bootstrap</a>, <a href="http://jekyllbootstrap.com" target="_blank">Jekyll Bootstrap</a> and <a href="{{ site.links.github_pages }}" target="_blank">GitHub Pages</a>.<br>
        <!-- If need be, <a href="https://github.com/{{ site.author.github }}/Feedback/issues/new" title="Leave feedback for {{ site.author.name  }}"  target="_blank" >leave me some feedback</a>. -->
        <br>
        <br>
    </p>

<!-- Google Analytics -->
<script type="text/javascript">

  var _gaq = _gaq || [];
  var pluginUrl = '//www.google-analytics.com/plugins/ga/inpage_linkid.js';
  _gaq.push(['_require', 'inpage_linkid', pluginUrl]);
  _gaq.push(['_setAccount', '{{ site.analytics.google.tracking_id }}']);
  _gaq.push(['_setDomainName', '{{ site.analytics.google.domain }}']);
  _gaq.push(['_setAllowLinker', true]);
  
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
