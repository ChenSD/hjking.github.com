<div class="well well-small">
  <h5 class="muted">RELATED POSTS</h5>
  <dl class="posts">
    {% for post in site.related_posts limit: 5 %}
      <dt class="muted">{{ post.date | date: "%Y-%m-%d" }} &raquo;</dt>
      <dd><a href="{{ post.url }}">{{ post.title }}</a></dd>
    {% endfor %}
  </dl>
</div>
